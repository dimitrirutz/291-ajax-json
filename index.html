<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>SBB CFF FFS</title>

    <!-- Bootstrap core CSS -->
    <link href="style/custom.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <script src="js/app.js" type="module" defer></script>
  </head>
  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="assets/logo.svg" alt="" width="200" height="57">
      <h2>Horaires</h2>
      <p class="lead">Trouvez la relation qui vous arrangera.</p>
    </div>

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">Rechercher</span>
          <span class="badge bg-primary rounded-pill" id="result-count">0</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item lh-sm">
            <div>
              <h6 class="my-0 mb-2 d-flex justify-content-between">Départ</h6>
              <input type="text" class="form-control" id="from">
              <ul class="dropdown-menu" id="from-suggest">
              </ul>
            </div>
          </li>
          <li class="list-group-item lh-sm">
            <div>
              <div class="dropdown">
                <h6 class="my-0 mb-2 d-flex justify-content-between">Arrivée</h6>
                <input type="text" class="form-control" id="to">
                <ul class="dropdown-menu" id="to-suggest">
                </ul>
              </div>
            </div>
          </li>
          <li class="list-group-item lh-sm">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button id="search" class="btn btn-secondary">Rechercher</button>
              <button id="reverse" class="btn btn-primary d-flex align-items-center"><span class="material-icons-round">compare_arrows</span></button>
            </div>
          </li>
        </ul>
      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Résultats</h4>
        <div class="accordion text-center" id="accordion">



        </div>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2017–2021 SBB CFF FFS</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>
  </body>
</html>
